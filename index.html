<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign up Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="signup-form__wraper">
        <section class="signup-form__left-side-image">
            <div class="signup-form__left-side-image-black__bar">
                <img class="odin__logo"
                    src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="">
                <h1 class="odin_logo-title">oddin</h1>
            </div>
            <img src="https://images.unsplash.com/photo-1548032885-b5e38734688a?q=80&w=1556&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Beautiful ocean view">
        </section>
        <section class="signup-form__right-side-contents">
            <form action="" class="signup-form">
                <h1 class="signup-form__title">Create your account</h1>
                <div class="signup-form__container">

                    <div class="signup-form__input-containers">
                        <label>first name</label>
                        <input class="signup-form__input" type="text" placeholder="First Name" placeholder="Thor">
                    </div>
                    <div class="signup-form__input-containers">
                        <label>last name</label>
                        <input class="signup-form__input" type="text" placeholder="Last Name" placeholder="Odinson">
                    </div>
                    <div class="signup-form__input-containers">
                        <label>email</label>
                        <input class="signup-form__input" type="email" placeholder="jhondoe@email.com">
                    </div>
                    <div class="signup-form__input-containers">
                        <label>phone number</label>
                        <input class="signup-form__input" type="tel" placeholder="Phone Number">
                    </div>
                    <div class="signup-form__input-containers">
                        <label>password</label>
                        <input class="signup-form__input" type="password" placeholder="Password">
                    </div>
                    <div class="signup-form__input-containers">
                        <label>confirm password</label>
                        <input class="signup-form__input" type="password" placeholder="Confirm Password">
                    </div>
            </form>

            <div class="signup-form__cta">
                <button class="signup-form__button">Create Account</button><br>
                <a class="signup-form__link" href="#">Already have an account? <span class="login">Log in </span></a>
            </div>
        </section>
    </section>
</body>

</html>
